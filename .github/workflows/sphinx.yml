on: [push]
jobs:
    publish-cdp:
        runs-on: ubuntu-latest
        steps:
            - uses: lgreco/cdp/
            - run: pip install sphinx
            - run: pip install travis-sphinx
            - run: pip install sphinx-rtd-theme
            - run: pip install sphinxcontrib.gist
            - run: travis-sphinx build -s ./source
            